<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .height-full {
            height: 100vh;
        }
        .custom-font {
            font-size: 1.2rem;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".navbar, sidebar-sticky" id="sec1">

<nav class="navbar navbar-expand-xl navbar-dark text-white bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse show" id="navBarAdmin">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0" id="navBarUser">
                <!-- js -->
            </ul>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
    <a
            href="javascript:void()"
            class="btn btn-outline-info ml-auto font-weight-bold"
            id="theme-toggler"
            onclick="toggleTheme()"
    ></a>
</nav>

<!--Main container-->
<div class="container-fluid">

    <!--Sidebar-->

    <div class="row">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <ul class="nav flex-column nav-pills nav-justified mt-3">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#user">User</a>
                    </li>
                </ul>
            </div>
        </div>

        <!--Upper menu-->
        <div class="col-10 px-0">
            <div class="col-md-10 bg-light">
                <h1 class="mt-3">Admin panel</h1>
                <div class="container-fluid bg-light tab-pane show active" id="admin">
                      <div class="row mt-md-3 pl-3 pr-3 "></div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#usersTable">Users Table</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#addUser" data-toggle="tab">New user</a>
                        </li>
                    </ul>
                    <!--Main table-->
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="usersTable">
                            <div class="card">
                                <div class="card-header">
                                    <h4>All users</h4>
                                </div>
                                <div class="card-body">
                                    <table class="table table-hover">
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Job</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Delete</th>
                                            <th scope="col">Edit</th>
                                        </tr>
                                        </thead>
                                        <tbody id="allUsers">
                                        <!-- adminpage.js -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

        <!--                add user-->
                        <div class="tab-pane fade" id="addUser">
                            <h4>Add new User</h4>
                            <div class="col-md bg-white border">
                                <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4" th:align="center">

                                    <label for="username1"><b>Name</b></label>
                                    <input th:name="username" th:type="text" class="form-control" id="username1" required>

                                    <label for="userAge1"><b>Age</b></label>
                                    <input th:name="userAge" min="0" th:type="number" class="form-control" id="userAge1"/>

                                    <label for="userJob1"><b>Job</b></label>
                                    <input th:name="userJob" th:type="text" class="form-control" id="userJob1"/>

                                    <label for="password"><b>Password</b></label>
                                    <input th:name="password" th:type="password" class="form-control" id="password"
                                           required/>

                                    <label for="roles3"><b>Role</b></label>
                                    <select multiple class="form-control form-control-sm" id="roles3" th:name="roles"
                                            size="2" required>
                                        <option th:each="role: ${roles}"
                                                th:name="role"
                                                th:text="${role.name}" th:value="${role.id}" class="m-2"/>
                                    </select>

                                    <br>
                                    <button th:type="submit" class="btn btn-success" value="Add new user">Add
                                    </button>
                                </form>
                            </div>
                        </div>

        <!--                Delete modal-->
                        <div class="modal fade" aria-labelledby="exampleModalLabel" aria-hidden="true" id="deleteModal">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form>
                                        <div class="modal-body text-center">
                                            <label for="id3" class="col-form-label"><b>ID:</b></label>
                                            <input th:type="text" class="form-control" id="id3" th:name="id" disabled/>

                                            <label for="username3" lass="col-form-label"><b>Username:</b></label>
                                            <input th:type="text" class="form-control" id="username3" th:name="username" disabled/>

                                            <label for="userAge3" lass="col-form-label"><b>Age:</b></label>
                                            <input th:type="text" class="form-control" id="userAge3" th:name="userAge" disabled/>

                                            <label for="userJob3" lass="col-form-label"><b>Job:</b></label>
                                            <input th:type="text" class="form-control" id="userJob3" th:name="userJob" disabled/>

                                            <label for="roles3"><b>Role</b></label>
                                            <select multiple class="form-control form-control-sm" id="roles" size="2"
                                                    required disabled>
                                                <option value="1">ADMIN</option>
                                                <option value="2">USER</option>
                                            </select>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                                </button>
                                                <button type="submit" class="btn btn-danger">Delete
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--Edit user-->

                        <div class="modal fade" aria-labelledby="exampleModalLabel" aria-hidden="true" id="editModal">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form>
                                        <div class="modal-body text-center">
                                            <input th:type="hidden" class="form-control" id="id2" th:name="id">

                                            <label for="username2" class="col-form-label"><b>Username:</b></label>
                                            <input th:type="text" class="form-control" id="username2" th:name="username"/>

                                            <label for="userAge2" class="col-form-label"><b>Age:</b></label>
                                            <input th:type="text" class="form-control" id="userAge2" th:name="userAge"/>

                                            <label for="userJob2" class="col-form-label"><b>Job:</b></label>
                                            <input th:type="text" class="form-control" id="userJob2" th:name="userJob"/>

                                            <label for="password2" class="col-form-label"><b>Password:</b></label>
                                            <input th:type="password" class="form-control" id="password2" th:name="password"/>

                                            <label for="roles2"><b>Role</b></label>
                                            <select multiple class="form-control form-control-sm" id="roles2" th:name="roles"
                                                    size="2" required>
                                                <option th:each="role: ${roles}"
                                                        th:name="role"
                                                        th:text="${role.name}" th:value="${role.id}" class="m-2"/>
                                            </select>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close
                                                </button>
                                                <button type="submit" class="btn btn-primary">Save</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="webjars/jquery/3.3.1/jquery.js"></script>
<script src="webjars/popper.js/2.9.3/umd/popper.js"></script>
<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="/page.js"></script>
</body>
</html>
