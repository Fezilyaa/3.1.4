<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User Page</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>
<br>
<table border="1">
    <tr>
        <th th:width="50">UserId</th>
        <th th:width="100">Name</th>
        <th th:width="100">Age</th>
        <th th:width="50">Job</th>
        <th th:width="100">Password</th>
        <th th:width="100">Role</th>
    </tr>

    <tr>
        <td th:utext="${user.id}">...</td>
        <td th:utext="${user.username}">...</td>
        <td th:utext="${user.userAge}">...</td>
        <td th:utext="${user.userJob}">...</td>
        <td th:utext="${user.password}">...</td>
        <td th:text="${#strings.setJoin(user.getAuthorities, ',')}">...</td>
    </tr>
</table>
<br>

<form th:action="@{/logout}">
    <input type="submit" value="LOGOUT"/>
</form>
</body>
</html>
